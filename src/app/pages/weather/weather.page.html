<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Movie Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="home">

  <ion-searchbar [(ngModel)]="searchTerm" (ionchanged)="searchChanged($event)"></ion-searchbar>

  <ion-item>
      <ion-label>Select Searchtype</ion-label>
      <ion-select [(ngModel)]="type" (ionChange)="searchChanged($event)">
        <ion-select-option value="">All</ion-select-option>
        <ion-select-option value="movie">Movie</ion-select-option>
        <ion-select-option value="series">Series</ion-select-option>
        <ion-select-option value="episode">Episode</ion-select-option>
      </ion-select>
    </ion-item>
 
 
  <ion-list>
   <ion-item button *ngFor="let items of (results | async)" [routerLink]="['/', 'movies', item.imdbID]">
    {{ item.Title}}
  </ion-item>
 </ion-list>

</ion-content>
