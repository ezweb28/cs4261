<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.Title}}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <img [src]="information.Poster" class="info-img">
        {{ information.Plot }}
  
        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>Rating: {{ information.imdbRating }}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>Director: {{ information.Director }}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label text-wrap>Actors: {{ information.Actors }}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="hourglass" slot="start"></ion-icon>
          <ion-label text-wrap>Duration: {{ information.Runtime }}</ion-label>
        </ion-item>
  
        <ion-button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">
          Website
        </ion-button>

    </ion-card-content>
  </ion-card>

</ion-content>
